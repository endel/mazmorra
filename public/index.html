<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">

    <title>mazmorra.io - roguelike & hack'n slash multiplayer browser game</title>

    <meta name="description" content="Online hack'n slash multiplayer roguelike for the browser">
    <meta name="keywords" content="mazmorraio, mazmorra, roguelike, retro, io, browser game">
    <meta name="author" content="Endel Dreyer">

    <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Place favicon.ico in the root directory -->
    <link rel="icon" sizes="16x16" type="image/x-icon" href="images/sprites/favicon.png">

    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <p id="font-preload">.</p>

    <!-- User Feedback Link -->
    <div class="feedback">
      <a href="https://forms.gle/Ng5keQL4AjbJ11zF8" target="_blank">Give feedback</a> |
      <a href="https://discord.gg/32A2kuU" target="_blank">Discord</a>
    </div>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-112311879-2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-112311879-2');
    </script>

    <section class="modal speak-modal">
      <form action="/">
        <input type="text" placeholder="Chat" maxlength="14" />
      </form>
    </section>

    <section id="hint"></section>

    <section id="credentials" class="modal active">
      <h1><img src="images/logo.png" alt="Mazmorra.io" /></h1>

      <p class="login hidden">
        <a href="#" class="login">Continue</a>
      </p>

      <p class="register hidden">
        <input type="text" name="name" placeholder="Anonymous">
        <a href="#" class="register">Create hero</a>
      </p>
    </section>

    <main id="game"></main>

    <script src="bundle.js"></script>
  </body>
</html>
