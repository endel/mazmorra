    <meta charset="utf-8">

    <title>King's Cape</title>

    <meta name="description" content="">
    <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Place favicon.ico in the root directory -->
    <link rel="icon" sizes="16x16" type="image/x-icon" href="images/sprites/favicon.png">

    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <!--[if lt IE 10]>

    <section class="modal speak-modal">
      <form action="/">
        <input type="text" placeholder="Chat" maxlength="100" />
      </form>
    </section>

    <section id="credentials" class="modal">

      <form action="/auth" class="login" method="post">
        <h1>PLAY NOW</h1>

        <input type="text" name="name" class="visible-register" placeholder="NICKNAME" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />

        <input type="submit" class="visible-register" value="Register" />
        <input type="submit" class="visible-login" value="Login" />

        <p class="visible-register"><a href="#">I'm already registered</a></p>
        <p class="visible-login"><a href="#">I'm not registered yet</a></p>
        <p class="message"></p>
      </form>
    </section>

    <main id="game"></main>

    <script src="bundle.js"></script>
  </body>
</html>
