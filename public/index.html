<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">

    <title>mazmorra.io - roguelike & hack'n slash multiplayer browser game</title>

    <meta name="description" content="Online hack'n slash multiplayer roguelike for the browser">
    <meta name="keywords" content="mazmorraio, mazmorra, roguelike, retro, io, browser game">
    <meta name="author" content="Endel Dreyer">

    <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Place favicon.ico in the root directory -->
    <link rel="icon" sizes="16x16" type="image/x-icon" href="images/sprites/favicon.png">

    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <p id="font-preload">.</p>

    <!-- User Feedback Link -->
    <a class="feedback" href="https://forms.gle/Ng5keQL4AjbJ11zF8" target="_blank">Give feedback</a>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');

    <section class="modal speak-modal">
      <form action="/">
        <input type="text" placeholder="Chat" maxlength="14" />
      </form>
    </section>

    <section id="hint"></section>

    <section id="credentials" class="modal active">
      <h1><img src="images/logo.png" alt="Mazmorra.io" /></h1>

      <p class="login hidden">
        <a href="#" class="login">Continue</a>
      </p>

      <p class="register hidden">
        <input type="text" name="name" placeholder="Anonymous">
        <a href="#" class="register">Create hero</a>
      </p>
    </section>

    <main id="game"></main>

    <script src="bundle.js"></script>
  </body>
</html>
